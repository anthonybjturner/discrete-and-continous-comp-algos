  <script>
      
      
      function towers(n, frompeg, topeg, auxpeg, pos){
          
          if (n == 1  ){
              
            print ('('+pos+') move disk', 1, 'from peg', frompeg, 'to peg', topeg);
          }
          else{
              
            towers( n-1, frompeg, auxpeg, topeg, 'left');
            print ('(center) move disk', n, 'from peg', frompeg, 'to peg', topeg);
            towers (n-1 , auxpeg, topeg, frompeg, 'right');
 
            }
      
         }
         
         
         function print(msg, n, msg2 ,frompeg, msg3,topeg){
             
             var currentHTML =  document.getElementById("message-area").innerHTML
             
             document.getElementById("message-area").innerHTML = currentHTML + "<br>" + ( "<span>" +  msg + " "+ n + " " + msg2 + " " + frompeg + " "  + msg3  + " " + topeg + "</span><br>");
             
         }
     
      
      towers(3,'a','c','b');
      
  </script>
